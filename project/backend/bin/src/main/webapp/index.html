<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div id="restuarant-prefs">
      <label for="cuisine">What cuisine?</label>
      <select name="cuisine" id="cuisine">
        <option value="italian">Italian</option>
        <option value="mexican">Mexican</option>
        <option value="indian">Indian</option>
      </select>
      <br />
      <label for="distance">Distance</label>
      <select name="distance" id="distance">
        <option value="1">1 mile</option>
        <option value="5">5 miles</option>
        <option value="10">10 miles</option>
        <option value="25">25 miles</option>
      </select>
      <br />
      <label for="dining-experience">Dining Experience</label>
      <select name="dining-experience" id="dining-experience">
        <option value="meal_takeaway">Takeout</option>
        <option value="meal_delivery">Delivery</option>
        <option value="restaurant">Dine-In</option>
      </select>
      <br />
      <label for="price-level">Price</label>
      <select name="price-level" id="price-level">
        <option value="0">Free</option>
        <option value="1">Low</option>
        <option value="2" selected>Medium</option>
        <option value="3">High</option>
        <option value="4">Very High</option>
      </select>
      <br />
      <label for="latitude">Latitude</label>
      <input type="number" step="0.01" name="latitude" id="latitude" />
      <br />
      <label for="longitude">Longitude</label>
      <input type="number" step="0.01" name="longitide" id="longitude" />
      <br />
      <button type="submit" onclick="getRecommendation()">Submit</button>
    </div>
  </body>
</html>
